    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #181818;
            min-height: 100vh;
            color: #E6E6E6;
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .container {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            background: #181818;
            overflow: hidden;
            padding-top: 15px;
        }

        .header {
            padding: 15px 20px 20px 20px;
            text-align: center;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #F5F5F5;
        }

        .current-date {
            font-size: 16px;
            font-weight: 600;
            color: #B8B8B8;
        }

        .stats-container {
            display: flex;
            gap: 12px;
            margin: 12px 12px 20px;
        }

        .stat-card {
            flex: 1;
            background: #1F1F1F;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid #2E2E2E;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: #2A2A2A;
        }

        .stat-card.missed {
            border-color: #FF4444;
        }

        .stat-card.qadha {
            border-color: #FF8C00;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-card.missed .stat-number {
            color: #FF4444;
        }

        .stat-card.qadha .stat-number {
            color: #FF8C00;
        }

        .stat-label {
            font-size: 14px;
            color: #B8B8B8;
            font-weight: 600;
        }

        .today-prayers {
            margin: 20px 12px 15px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #F5F5F5;
            margin-bottom: 12px;
            padding-left: 5px;
            text-align: center;
        }

        .prayer-times {
            background: #1F1F1F;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #2E2E2E;
        }

        .prayer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 18px;
            border-bottom: 1px solid #2E2E2E;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .prayer-row:last-child {
            border-bottom: none;
        }

        .prayer-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .prayer-row.prayed {
            background: linear-gradient(135deg, #10A37F, #0D8B6F);
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prayer-row.missed {
            background: linear-gradient(135deg, #FF4444, #CC3333);
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prayer-row.qadha {
            background: linear-gradient(135deg, #FF8C00, #E67300);
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prayer-info {
            display: flex;
            align-items: center;
        }

        .prayer-icon {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prayer-row.prayed .prayer-icon,
        .prayer-row.missed .prayer-icon,
        .prayer-row.qadha .prayer-icon {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .prayer-details h4 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 2px;
            color: inherit;
        }

        .prayer-details p {
            font-size: 12px;
            opacity: 0.7;
        }

        .prayer-status {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
        }

        .monthly-view {
            margin: 20px 12px;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .nav-arrow {
            background: #2A2A2A;
            border: 1px solid #3A3A3A;
            color: #E6E6E6;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            user-select: none;
        }

        .nav-arrow:hover {
            background: #353535;
            color: #F5F5F5;
        }

        .month-title {
            font-size: 16px;
            font-weight: 700;
            color: #F5F5F5;
            text-align: center;
            flex: 1;
            margin: 0 12px;
        }

        .calendar-container {
            background: #1F1F1F;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #2E2E2E;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-top: 12px;
        }

        .day-header {
            font-weight: 600;
            text-align: center;
            padding: 10px;
            color: #B8B8B8;
            font-size: 12px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #2A2A2A;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid #3A3A3A;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .calendar-day:hover {
            background: #353535;
        }

        .calendar-day.today {
            border: 2px solid #10A37F;
            background: rgba(16, 163, 127, 0.1);
        }

        .calendar-day.has-data {
            background: #404040;
        }

        .calendar-day.has-data:hover {
            background: #505050;
        }

        .day-indicators {
            display: flex;
            gap: 1px;
            margin-top: 2px;
        }

        .indicator {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        .indicator.prayed {
            background: #10A37F;
        }

        .indicator.missed {
            background: #FF4444;
        }

        .indicator.qadha {
            background: #FF8C00;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1F1F1F;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #2E2E2E;
            border-radius: 16px;
            width: 85%;
            max-width: 350px;
            position: relative;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2E2E2E;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #F5F5F5;
        }

        .close {
            color: #B8B8B8;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 8px;
            line-height: 1;
        }

        .close:hover {
            color: #F5F5F5;
        }

        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-button {
            padding: 12px 16px;
            border: 1px solid #3A3A3A;
            border-radius: 8px;
            background: #2A2A2A;
            color: #E6E6E6;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-button:hover {
            background: #353535;
        }

        .option-button.prayed {
            background: #10A37F;
            border-color: #10A37F;
            color: white;
        }

        .option-button.missed {
            background: #FF4444;
            border-color: #FF4444;
            color: white;
        }

        .option-button.qadha {
            background: #FF8C00;
            border-color: #FF8C00;
            color: white;
        }

        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #2A2A2A;
            border-radius: 6px;
            font-size: 14px;
        }

        .qadha-button {
            background: #FF8C00;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            font-weight: 600;
        }

        .qadha-button:hover {
            background: #E67300;
        }

        .footer {
            text-align: center;
            padding: 20px 12px;
            color: #B8B8B8;
            font-size: 11px;
            border-top: 1px solid #2E2E2E;
            margin-top: 20px;
            margin-bottom: env(safe-area-inset-bottom);
        }

        .user-setup {
            margin-top: 10px;
            display: none;
        }

        .user-input {
            background: #2A2A2A;
            color: #E6E6E6;
            border: 1px solid #3A3A3A;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-right: 8px;
            width: 200px;
        }

        .user-button {
            background: #10A37F;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .user-display {
            margin-top: 8px;
            color: #B8B8B8;
            font-size: 14px;
        }

        .data-management-button {
            background: #2A2A2A;
            color: #B8B8B8;
            border: 1px solid #3A3A3A;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }

        .data-management-button:hover {
            background: #353535;
            color: #E6E6E6;
        }

        .reset-button {
            background: #FF4444;
            border-color: #FF4444;
            color: white;
        }

        .reset-button:hover {
            background: #CC3333;
        }

        /* PWA specific styles */
        @media (display-mode: fullscreen) {
            body {
                padding-top: env(safe-area-inset-top);
            }
            
            .container {
                padding-top: 40px;
            }
        }

        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
            }
            
            .container {
                padding-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-title">Salah Tracker</h1>
            <div class="current-date" id="currentDate">Tuesday, July 15, 2025</div>
            <div class="user-setup" id="userSection">
                <input type="text" id="userNameInput" placeholder="Enter your name" class="user-input">
                <button onclick="setUserName()" class="user-button">Set</button>
            </div>
            <div class="user-display" id="currentUserDisplay"></div>
        </div>

        <div class="stats-container">
            <div class="stat-card missed" onclick="openStatsModal('missed')">
                <div class="stat-number" id="missedCount">0</div>
                <div class="stat-label">Missed</div>
            </div>
            <div class="stat-card qadha" onclick="openStatsModal('qadha')">
                <div class="stat-number" id="qadhaCount">0</div>
                <div class="stat-label">Qadha</div>
            </div>
        </div>

        <div class="today-prayers">
            <h2 class="section-title">Today's Salah</h2>
            <div class="prayer-times" id="todayPrayers">
                <div class="prayer-row" data-prayer="fajr" onclick="openPrayerModal('fajr', 'Fajr')">
                    <div class="prayer-info">
                        <div class="prayer-icon">🌅</div>
                        <div class="prayer-details">
                            <h4>Fajr</h4>
                            <p></p>
                        </div>
                    </div>
                    <div class="prayer-status">Not Set</div>
                </div>
                <div class="prayer-row" data-prayer="zuhr" onclick="openPrayerModal('zuhr', 'Zuhr')">
                    <div class="prayer-info">
                        <div class="prayer-icon">☀️</div>
                        <div class="prayer-details">
                            <h4>Zuhr</h4>
                            <p></p>
                        </div>
                    </div>
                    <div class="prayer-status">Not Set</div>
                </div>
                <div class="prayer-row" data-prayer="asr" onclick="openPrayerModal('asr', 'Asr')">
                    <div class="prayer-info">
                        <div class="prayer-icon">🌤️</div>
                        <div class="prayer-details">
                            <h4>Asr</h4>
                            <p></p>
                        </div>
                    </div>
                    <div class="prayer-status">Not Set</div>
                </div>
                <div class="prayer-row" data-prayer="maghrib" onclick="openPrayerModal('maghrib', 'Maghrib')">
                    <div class="prayer-info">
                        <div class="prayer-icon">🌆</div>
                        <div class="prayer-details">
                            <h4>Maghrib</h4>
                            <p></p>
                        </div>
                    </div>
                    <div class="prayer-status">Not Set</div>
                </div>
                <div class="prayer-row" data-prayer="isha" onclick="openPrayerModal('isha', 'Isha')">
                    <div class="prayer-info">
                        <div class="prayer-icon">🌙</div>
                        <div class="prayer-details">
                            <h4>Isha</h4>
                            <p></p>
                        </div>
                    </div>
                    <div class="prayer-status">Not Set</div>
                </div>
            </div>
        </div>

        <div class="monthly-view">
            <div class="month-navigation">
                <button class="nav-arrow" id="prevMonth" onclick="changeMonth(-1)">‹</button>
                <h3 class="month-title" id="monthTitle">July 2025</h3>
                <button class="nav-arrow" id="nextMonth" onclick="changeMonth(1)">›</button>
            </div>

                        📄 Export All Data
                    </button>

    <script>
        // Data storage with secure user management
        let currentUser = null;
        let prayerData = {};
        let currentDisplayMonth = new Date().getMonth() + 1;
        let currentDisplayYear = new Date().getFullYear();
        let currentPrayer = null;
        let currentDate = null;

        const prayers = ['fajr', 'zuhr', 'asr', 'maghrib', 'isha'];
        const prayerNames = ['Fajr', 'Zuhr', 'Asr', 'Maghrib', 'Isha'];

        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Create inline service worker
                const swCode = `
                    const CACHE_NAME = 'salah-tracker-v1';
                    const urlsToCache = [
                        '/',
                        '/index.html'
                    ];

                    self.addEventListener('install', function(event) {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(function(cache) {
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });

                    self.addEventListener('fetch', function(event) {
                        event.respondWith(
                            caches.match(event.request)
                                .then(function(response) {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                })
                        );
                    });
                `;

                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                navigator.serviceWorker.register(swUrl)
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // User management functions
        function generateUserKey(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                const char = name.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return `salah_${Math.abs(hash)}_${name.toLowerCase().replace(/[^a-z0-9]/g, '')}`;
        }

        function setUserName() {
            const nameInput = document.getElementById('userNameInput');
            const name = nameInput.value.trim();
            
            if (name.length < 2) {
                alert('Please enter a name with at least 2 characters');
                return;
            }
            
            currentUser = generateUserKey(name);
            
            // Store user info in memory during session only
            const userData = { name: name, key: currentUser };
            sessionStorage.setItem('currentSalahUser', JSON.stringify(userData));
            
            loadUserData();
            updateUserDisplay();
            document.getElementById('userSection').style.display = 'none';
            updateTodaysPrayers();
            updateStats();
            generateCalendar();
        }

        function loadUserData() {
            if (currentUser) {
                const stored = localStorage.getItem(`salahTracker_${currentUser}`);
                prayerData = stored ? JSON.parse(stored) : {};
            }
        }

        function updateUserDisplay() {
            const display = document.getElementById('currentUserDisplay');
            
            if (currentUser) {
                const userData = JSON.parse(sessionStorage.getItem('currentSalahUser') || '{}');
                const userName = userData.name || 'User';
                display.textContent = `📱 ${userName}'s Salah Tracker`;
                display.style.display = 'block';
            } else {
                display.style.display = 'none';
            }
        }

        function checkUserSetup() {
            const userData = sessionStorage.getItem('currentSalahUser');
            if (!userData) {
                document.getElementById('userSection').style.display = 'block';
                return false;
            }
            
            const user = JSON.parse(userData);
            currentUser = user.key;
            return true;
        }

        // Initialize app
        function init() {
            updateCurrentDate();
            
            if (checkUserSetup()) {
                loadUserData();
                updateUserDisplay();
                updateTodaysPrayers();
                updateStats();
                generateCalendar();
            }
        }

        function updateCurrentDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });
            document.getElementById('currentDate').textContent = dateStr;
        }

        function getDateKey(date = new Date()) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function updateTodaysPrayers() {
            const today = getDateKey();
            const todayData = prayerData[today] || {};

            prayers.forEach(prayer => {
                const row = document.querySelector(`[data-prayer="${prayer}"]`);
                const status = todayData[prayer] || 'not-set';
                const statusElement = row.querySelector('.prayer-status');

                row.classList.remove('prayed', 'missed', 'qadha');

                switch (status) {
                    case 'prayed':
                        row.classList.add('prayed');
                        statusElement.textContent = 'Prayed';
                        break;
                    case 'missed':
                        row.classList.add('missed');
                        statusElement.textContent = 'Missed';
                        break;
                    case 'qadha':
                        row.classList.add('qadha');
                        statusElement.textContent = 'Qadha';
                        break;
                    default:
                        statusElement.textContent = 'Not Set';
                }
            });
        }

        function updateStats() {
            let missedCount = 0;
            let qadhaCount = 0;

            Object.values(prayerData).forEach(dayData => {
                Object.values(dayData).forEach(status => {
                    if (status === 'missed') missedCount++;
                    if (status === 'qadha') qadhaCount++;
                });
            });

            document.getElementById('missedCount').textContent = missedCount;
            document.getElementById('qadhaCount').textContent = qadhaCount;
        }

        function openPrayerModal(prayer, prayerName) {
            currentPrayer = prayer;
            currentDate = null;
            document.getElementById('modalTitle').textContent = `${prayerName} Salah`;
            document.getElementById('prayerModal').style.display = 'block';
        }

        function setPrayerStatus(status) {
            if (!currentPrayer) return;

            const dateKey = currentDate || getDateKey();
            
            if (!prayerData[dateKey]) {
                prayerData[dateKey] = {};
            }

            prayerData[dateKey][currentPrayer] = status;
            saveData();
            updateTodaysPrayers();
            updateStats();
            generateCalendar();
            closeModal('prayerModal');
            
            if (currentDate && currentDate !== getDateKey()) {
                setTimeout(() => {
                    const dayNumber = parseInt(currentDate.split('-')[2]);
                    openDayModal(dayNumber);
                }, 200);
            }
        }

        function clearPrayerStatus() {
            if (!currentPrayer) return;

            const dateKey = currentDate || getDateKey();
            
            if (prayerData[dateKey] && prayerData[dateKey][currentPrayer]) {
                delete prayerData[dateKey][currentPrayer];
                
                // If the day has no more prayers, remove the entire day entry
                if (Object.keys(prayerData[dateKey]).length === 0) {
                    delete prayerData[dateKey];
                }
                
                saveData();
                updateTodaysPrayers();
                updateStats();
                generateCalendar();
                closeModal('prayerModal');
                
                if (currentDate && currentDate !== getDateKey()) {
                    setTimeout(() => {
                        const dayNumber = parseInt(currentDate.split('-')[2]);
                        openDayModal(dayNumber);
                    }, 200);
                }
            }
        }

        function openStatsModal(type) {
            const modalTitle = document.getElementById('statsModalTitle');
            const modalContent = document.getElementById('statsModalContent');
            
            modalTitle.textContent = type === 'missed' ? 'Missed Salah' : 'Qadha Salah';
            modalContent.innerHTML = '';

            const filteredPrayers = [];
            Object.entries(prayerData).forEach(([date, dayData]) => {
                Object.entries(dayData).forEach(([prayer, status]) => {
                    if (status === type) {
                        filteredPrayers.push({ date, prayer, status });
                    }
                });
            });

            if (filteredPrayers.length === 0) {
                modalContent.innerHTML = '<div style="text-align: center; color: #B8B8B8; padding: 20px;">No salah found</div>';
            } else {
                // Sort by date first, then by prayer order within each date
                const prayerOrder = { fajr: 0, zuhr: 1, asr: 2, maghrib: 3, isha: 4 };
                
                filteredPrayers.sort((a, b) => {
                    // First sort by date (ascending - oldest first)
                    const dateCompare = new Date(a.date) - new Date(b.date);
                    if (dateCompare !== 0) return dateCompare;
                    
                    // Then sort by prayer order within the same date
                    return prayerOrder[a.prayer] - prayerOrder[b.prayer];
                });

                filteredPrayers.forEach(({ date, prayer, status }) => {
                    const dateObj = new Date(date);
                    const dateStr = dateObj.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric' 
                    });
                    
                    const item = document.createElement('div');
                    item.className = 'stats-item';
                    
                    if (status === 'missed') {
                        item.innerHTML = `
                            <span>${dateStr} - ${prayer.charAt(0).toUpperCase() + prayer.slice(1)}</span>
                            <button class="qadha-button" onclick="makeQadha('${date}', '${prayer}')">Make Qadha</button>
                        `;
                    } else {
                        item.innerHTML = `
                            <span>${dateStr} - ${prayer.charAt(0).toUpperCase() + prayer.slice(1)}</span>
                            <span style="color: #FF8C00;">Completed</span>
                        `;
                    }
                    
                    modalContent.appendChild(item);
                });
            }

            document.getElementById('statsModal').style.display = 'block';
        }

        function makeQadha(date, prayer) {
            if (prayerData[date] && prayerData[date][prayer] === 'missed') {
                const prayerName = prayer.charAt(0).toUpperCase() + prayer.slice(1);
                const dateObj = new Date(date);
                const dateStr = dateObj.toLocaleDateString('en-US', { 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                if (confirm(`🤲 Qadha Confirmation\n\nAre you sure you prayed the ${prayerName} salah that you missed on ${dateStr}?\n\nThis will mark it as Qadha.`)) {
                    prayerData[date][prayer] = 'qadha';
                    saveData();
                    updateStats();
                    updateTodaysPrayers();
                    generateCalendar();
                    closeModal('statsModal');
                    setTimeout(() => openStatsModal('missed'), 100);
                }
            }
        }

        function generateCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthTitle = document.getElementById('monthTitle');
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            monthTitle.textContent = `${monthNames[currentDisplayMonth - 1]} ${currentDisplayYear}`;
            
            grid.innerHTML = '';
            
            const dayHeaders = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            dayHeaders.forEach(header => {
                const headerEl = document.createElement('div');
                headerEl.className = 'day-header';
                headerEl.textContent = header;
                grid.appendChild(headerEl);
            });
            
            const firstDay = new Date(currentDisplayYear, currentDisplayMonth - 1, 1);
            const lastDay = new Date(currentDisplayYear, currentDisplayMonth, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();
            
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                grid.appendChild(emptyDay);
            }
            
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === currentDisplayYear && 
                                  today.getMonth() + 1 === currentDisplayMonth;
            const todayDate = today.getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.innerHTML = `<div>${day}</div>`;
                
                dayEl.style.cursor = 'pointer';
                dayEl.addEventListener('click', function() {
                    openDayModal(day);
                });
                
                const dateKey = `${currentDisplayYear}-${String(currentDisplayMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayData = prayerData[dateKey];
                
                if (dayData) {
                    dayEl.classList.add('has-data');
                    const indicators = document.createElement('div');
                    indicators.className = 'day-indicators';
                    
                    const statusCounts = { prayed: 0, missed: 0, qadha: 0 };
                    Object.values(dayData).forEach(status => {
                        if (statusCounts[status] !== undefined) {
                            statusCounts[status]++;
                        }
                    });
                    
                    Object.entries(statusCounts).forEach(([status, count]) => {
                        for (let i = 0; i < count; i++) {
                            const indicator = document.createElement('div');
                            indicator.className = `indicator ${status}`;
                            indicators.appendChild(indicator);
                        }
                    });
                    
                    dayEl.appendChild(indicators);
                }
                
                if (isCurrentMonth && day === todayDate) {
                    dayEl.classList.add('today');
                }
                
                grid.appendChild(dayEl);
            }
        }

        function openDayModal(day) {
            const dateKey = `${currentDisplayYear}-${String(currentDisplayMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const dayData = prayerData[dateKey] || {};
            
            const date = new Date(currentDisplayYear, currentDisplayMonth - 1, day);
            const dateStr = date.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });
            
            document.getElementById('dayModalTitle').textContent = dateStr;
            
            const prayersList = document.getElementById('dayPrayersList');
            prayersList.innerHTML = '';
            
            prayers.forEach(prayer => {
                const status = dayData[prayer] || 'not-set';
                const prayerName = prayer.charAt(0).toUpperCase() + prayer.slice(1);
                
                const prayerItem = document.createElement('div');
                prayerItem.className = 'prayer-row';
                
                let statusText = 'Not Set';
                let statusClass = '';
                
                switch (status) {
                    case 'prayed':
                        statusText = 'Prayed';
                        statusClass = 'prayed';
                        break;
                    case 'missed':
                        statusText = 'Missed';
                        statusClass = 'missed';
                        break;
                    case 'qadha':
                        statusText = 'Qadha';
                        statusClass = 'qadha';
                        break;
                }
                
                if (statusClass) {
                    prayerItem.classList.add(statusClass);
                }
                
                prayerItem.innerHTML = `
                    <div class="prayer-info">
                        <div class="prayer-icon">${getPrayerIcon(prayer)}</div>
                        <div class="prayer-details">
                            <h4>${prayerName}</h4>
                            <p></p>
                        </div>
                    </div>
                    <div class="prayer-status">${statusText}</div>
                `;
                
                prayerItem.addEventListener('click', function() {
                    currentPrayer = prayer;
                    currentDate = dateKey;
                    document.getElementById('modalTitle').textContent = `${prayerName} Salah`;
                    closeModal('dayModal');
                    document.getElementById('prayerModal').style.display = 'block';
                });
                
                prayersList.appendChild(prayerItem);
            });
            
            document.getElementById('dayModal').style.display = 'block';
        }

        function getPrayerIcon(prayer) {
            const icons = {
                'fajr': '🌅',
                'zuhr': '☀️',
                'asr': '🌤️',
                'maghrib': '🌆',
                'isha': '🌙'
            };
            return icons[prayer] || '🕌';
        }

        function changeMonth(direction) {
            currentDisplayMonth += direction;
            
            if (currentDisplayMonth > 12) {
                currentDisplayMonth = 1;
                currentDisplayYear++;
            } else if (currentDisplayMonth < 1) {
                currentDisplayMonth = 12;
                currentDisplayYear--;
            }
            
            generateCalendar();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function saveData() {
            if (currentUser) {
                localStorage.setItem(`salahTracker_${currentUser}`, JSON.stringify(prayerData));
            }
        }

        function showDataInfo() {
            document.getElementById('dataModal').style.display = 'block';
        }

            const userData = JSON.parse(sessionStorage.getItem('currentSalahUser') || '{}');
            const userName = userData.name || 'User';
            const currentDate = new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            let totalSalah = 0;
            let prayedCount = 0;
            let missedCount = 0;
            let qadhaCount = 0;
            const monthlyStats = {};

            Object.entries(prayerData).forEach(([date, dayData]) => {

                    totalSalah++;
                    if (status === 'prayed') {
                        prayedCount++;
                        monthlyStats[month].prayed++;
                    } else if (status === 'missed') {
                        missedCount++;
                        monthlyStats[month].missed++;
                    } else if (status === 'qadha') {
                        qadhaCount++;
                        monthlyStats[month].qadha++;
                    }
                });
            });

    <div class="monthly-breakdown">

        ${Object.entries(monthlyStats).sort().reverse().map(([month, stats]) => {
            const monthName = new Date(month + '-01').toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
            const monthTotal = stats.prayed + stats.missed + stats.qadha;
            const monthCompleted = stats.prayed + stats.qadha;
            const monthCompletionRate = monthTotal > 0 ? Math.round((monthCompleted / monthTotal) * 100) : 0;
            
            return `
            <div class="month-item">
                <div>
                    <strong>${monthName}</strong>
                    <div style="font-size: 14px; color: #666; margin-top: 2px;">
                        ${monthTotal} prayers • ${monthCompletionRate}% completed
                    </div>
                </div>
                <div class="month-stats">
                    <div class="mini-stat prayed">
                        <div class="number">${stats.prayed}</div>
                        <div class="label">Prayed</div>
                    </div>
                    <div class="mini-stat missed">
                        <div class="number">${stats.missed}</div>
                        <div class="label">Missed</div>
                    </div>
                    <div class="mini-stat qadha">
                        <div class="number">${stats.qadha}</div>
                        <div class="label">Qadha</div>
                    </div>
                </div>
            </div>
            `;
        }).join('')}
    </div>
    ` : ''}

    <div class="footer">
        <p>Generated by Salah Tracker App</p>
        <p>May Allah accept your salah and guide you on the straight path. 🤲</p>
    </div>
</body>
</html>
            `;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `salah_report_${userName.toLowerCase().replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.html`;
            
            link.click();
            URL.revokeObjectURL(url);
            
            setTimeout(() => {
                alert('📄 Report downloaded successfully!');
            }, 500);
        }

        function clearData() {
            if (confirm('Are you sure you want to clear ALL your prayer data? This cannot be undone.')) {
                if (confirm('This will permanently delete all your prayer records. Continue?')) {
                    if (currentUser) {
                        localStorage.removeItem(`salahTracker_${currentUser}`);
                    }
                    sessionStorage.removeItem('currentSalahUser');
                    
                    currentUser = null;
                    prayerData = {};
                    
                    closeModal('dataModal');
                    location.reload();
                }
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = ['prayerModal', 'dayModal', 'statsModal', 'dataModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (event.target === modal) {
                    closeModal(modalId);
                    if (modalId === 'prayerModal') {
                        setTimeout(() => {
                            currentPrayer = null;
                            currentDate = null;
                        }, 100);
                    }
                }
            });
        }

        // Allow Enter key to set user name
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('userNameInput');
            if (userInput) {
                userInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        setUserName();
                    }
                });
            }
        });

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', init);
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
